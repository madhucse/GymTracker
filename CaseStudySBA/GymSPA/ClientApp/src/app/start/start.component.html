<form novalidate [formGroup]="frmCat" (ngSubmit)="saveForm(frmCat)" class="col-md-6">
  <h3>Start Workout</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="Title" id="Title" formControlName="Title" class="form-control" [ngClass]="{'is-valid':f.Title.valid,'is-invalid':f.Title.invalid &&f.Title.dirty}" />
    <div *ngIf="f.Title.invalid && f.Title.dirty&&f.Title.error?.required" class="invalid-feedback">
      Title is required
    </div>

  </div>

  <div class="form-group">
    <label>Comment</label>
    <textarea type="text" name="comment" id="comment" formControlName="Comment" class="form-control" [ngClass]="{'is-valid':f.Comment.valid,'is-invalid':f.Comment.invalid && f.Comment.dirty}"></textarea>
    <div *ngIf="f.Comment.invalid && f.Comment.dirty && f.Comment.error?.required" class="invalid-feedback">
      Note is required
    </div>
  </div>

  <div class="form-group form-inline">
    <label>Start Date</label>
    <input type="date" name="date" id="date" formControlName="date" class="form-control" />
  </div>

  <div class="form-group form-inline">
    <label>Start Time</label>
    <input type="time" name="time" id="time" formControlName="time" class="form-control" />
  </div>

  <div class="form-group form-inline">
    <button type="button" class="btn btn-success" style="margin-left:5px">Start</button>
    <button type="button" class="btn btn-danger" style="margin-left:5px">Cancel</button>
  </div>

</form>

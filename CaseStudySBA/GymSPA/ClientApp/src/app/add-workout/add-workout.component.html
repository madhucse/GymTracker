<form novalidate [formGroup]="frmCat" (ngSubmit)="saveForm(frmCat)" class="col-md-6">
  <h3>Add Workout</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="Title" id="Title" formControlName="Title" class="form-control" [ngClass]="{'is-valid':f.Title.valid,'is-invalid':f.Title.invalid &&f.Title.dirty}" />
    <div *ngIf="f.Title.invalid && f.Title.dirty&&f.Title.error?.required" class="invalid-feedback">
      Title is required
    </div>

  </div>

  <div class="form-group">
    <label>Note</label>
    <textarea type="text" name="Note" id="Note" formControlName="Note" class="form-control" [ngClass]="{'is-valid':f.Note.valid,'is-invalid':f.Note.invalid &&f.Note.dirty}"></textarea>
    <div *ngIf="f.Note.invalid && f.Note.dirty&&f.Note.error?.required" class="invalid-feedback">
      Note is required
    </div>
  </div>

  <div class="form-group form-inline">
    <label>Calories Burnt Per Min</label>
    <input type="text" name="Calory" id="Calory" formControlName="Calory" class="form-control" value="{{click}}"/>
    <button type="submit" class="btn btn-success" (click)="Add()" style="margin-left:5px">+</button>
    <button type="submit" class="btn btn-danger" (click)="Minus()"style="margin-left:5px">-</button>
  </div>

  <div class="form-group" >
    <label>Category</label>
    <select formControlName="Category">

      <option *ngFor="let cat of category" [value]="cat.category_id">{{cat.category_name}}</option>
      
    </select>
    <button type="submit" class="btn btn-primary" style="margin-left:5px">+</button>
 </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success" style="margin-left:5px" [disabled]="!frmCat.valid">Add Workout</button>
  </div>

</form>
